{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='confirmation.css') }}">

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Order Confirmation</h2>
      </div>
      <div class="card-body text-center">
        <!-- Image in the center -->
        <img src="{{ url_for('static', filename='Confirmation_Image.png') }}" alt="Confirmation Image" class="img-fluid mb-3" style="max-width: 100%; max-height: 300px;">


        <p>Your order has been accepted. Thank you for shopping with us!</p>


        <!-- Link to redirect to the home page -->
        <p id="homelink"><a href="{{ url_for('home') }}">Go back to home page</a></p>
      </div>
    </div>
  </div>
{% endblock %}
